server {
    listen 80;
    server_name nguyenhunglan.com;

    # ==========================
    # Frontend web (HTML, JS)
    # ==========================
    location / {
        root /usr/share/nginx/html/frontend;
        index index.html;
        try_files $uri /index.html;
    }

    # ==========================
    # Node-RED (proxy trực tiếp)
    # ==========================
    location /nodered/ {
        proxy_pass http://nodered:1880/;    # <-- Giữ nguyên dấu / ở cuối
        rewrite ^/nodered(/.*)$ $1 break;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ==========================
    # API (cho frontend gọi dữ liệu từ Node-RED)
    # ==========================
    location /api/ {
        proxy_pass http://nodered:1880/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
