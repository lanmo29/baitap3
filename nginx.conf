# ==========================
# NGINX CONFIG FOR IOT PROJECT
# Author: Nguyễn Hùng Lân
# ==========================
user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # ----------------------------
    # LOG CONFIG (optional)
    # ----------------------------
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # ----------------------------
    # MAIN SERVER
    # ----------------------------
    server {
        listen 80;
        server_name localhost;

        # Serve frontend files
        root /usr/share/nginx/html;
        index index.html;

        # ----------------------------
        # Proxy API requests to Node-RED
        # ----------------------------
        location /api/ {
            proxy_pass http://nodered:1880/;   # tên container Node-RED trong docker-compose
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Cho phép CORS nếu cần frontend truy cập trực tiếp
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ----------------------------
        # Giao diện tĩnh frontend
        # ----------------------------
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ----------------------------
        # Giao diện Grafana (optional nếu reverse proxy luôn Grafana)
        # ----------------------------
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
        }
    }
}
